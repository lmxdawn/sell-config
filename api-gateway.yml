zuul:
  # 自定义路由规则
  routes:
    myProdcut:
      path: /myProdcut/**
      serviceId: product
      # 不过滤 cookie 及一些敏感头
      sensitiveHeaders:
    mysss:
      path: /mysss/**
      serviceId: product
      # 不过滤 cookie 及一些敏感头
      sensitiveHeaders:
    my:
      path: /my/**
      serviceId: product
      # 不过滤 cookie 及一些敏感头
      sensitiveHeaders:
    # 简写
#    product: /myProdcut/**
  # 禁止访问的列表
  ignored-patterns:
    - /**/product/listForOrder
